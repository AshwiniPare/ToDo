<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color:blue;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
<body>
    <div class="container">
    <form action="" onsubmit="createItem(event)" style="text-align:center">
        <label for="" class="form-label" style="color:orange"><b>To Do Application</b></label><br>
        <label for="" class="form-label" style="font-size:15px">List out the todos to be done</label>
        <br><br>
        <label for="name" class="form-label">ToDo Name</label>
        <input type="text" class="form-control" id="name" name="name" value="" required>
        
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" value="">
        
        
        <input type="submit" style="background-color:orange;" value="Add Item">
    </form>
  </div>
    <label class="form-label"  style="text-align:center">ToDos Remaining</label>
    <ul id="itemsToDo">
    </ul>
    <label class="form-label"  style="text-align:center">ToDos Done</label>

    <ul id="itemsDone">
    </ul>
    <script defer src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="ToDo.js">
    </script>
    </body>
</html>
